<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Versenyszervezés</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <center><h1>Versenykérelmezés - Pályabérlés</h1></center>
    <form action="">
      <center>
        <div class="mb-3">
          <label for="TextInput" class="form-label">Teljes Név</label>
          <input
            type="text"
            id="TextInput"
            class="form-control w-25"
            placeholder="Kiss Töhötöm"
            required
          />
        </div>
        <input type="date" placeholder="DD/MM/YYYY" required id="datum">
        <br />
        <div class="mb-3">
          <label for="Select" class="form-label">Pálya</label>
          <select id="Select" class="form-select w-25" required>
            <option>Újtelek</option>
            <option>Nagymányok</option>
            <option>Budapest (Csak két hét múlva)</option>
          </select>
        </div>
        <div class="mb-3">
          <div class="form-check">
            <label class="form-check-label" for="FieldsetCheck">
              <input
                class="form-check-input center"
                type="checkbox"
                id="FieldsetCheck"
                required
              />Elolvastam és elfogadom az <a href="adatok.html">ÁSZF</a>-t.
            </label>
            <br />
            <label
              ><input
                class="form-check-input"
                type="checkbox"
                id="FieldsetCheck2"
                required
              />Tudtában vagyok és elfogadom, hogy a pályabérlés ára 80.000 Ft
              és köteles vagyok kifizetni 2 héten belül.</label
            >
          </div>
        </div>
        <button type="submit" class="btn btn-primary" value="Send">
          Sikeres bérlés
        </button>
      </center>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        var nev = document.getElementById("TextInput");
        var palya = document.getElementById("Select");
        var datum = document.getElementById("datum");

              Email.send({
          SecureToken : "656d1250-4c6f-4b90-a136-13cdf91640dd",
          To : 'norbika200716@gmail.com',
          From : "norbika200716@gmail.com",
          Subject : "Pályabérlés",
          Body : "Teljes név: ${nev} Pálya: ${palya} Dátum: ${datum}",
      }).then(
        message => alert(message)
      );</script>
  </body>
</html>
